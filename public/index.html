<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pokédex do Bleach ⚡</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="titulo">
      <h1>⚡ Pokédex do Bleach ⚡</h1>
    </div>

    <div class="busca">
      <input id="pokemonInput" type="text" placeholder="Digite o nome do Pokémon">
      <button id="buscarBtn">Buscar</button>
    </div>

    <div id="resultado" class="card oculto">
      <img id="pokeImg" alt="">
      <h2 id="pokeNome"></h2>
      <p><strong>ID:</strong> <span id="pokeId"></span></p>
      <p><strong>Tipo:</strong> <span id="pokeTipo"></span></p>
      <p><strong>Altura:</strong> <span id="pokeAltura"></span></p>
      <p><strong>Peso:</strong> <span id="pokePeso"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
